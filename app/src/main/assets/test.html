<!DOCTYPE html>
<html lang="en">

<head>

    <title>WebViewDemo</title>

        body {
            background: #cbcc1a
        }

        .btn {
            line-height: 40px;
            margin: 10px;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 5px;
            padding-bottom: 5px;

        }

<body>
<h2>WebView</h2>
<div><span>请输入要传递的值：</span><input type="text" id="input"></div>
<div id="btn"><span class="btn">点我</span></div>
<script type="text/javascript">
        var btnEle = document.getElementById("btn")
        var inputEle = document.getElementById("input");
        btnEle.addEventListener("click", function() {
            var str = inputEle.value;
            if (window.MarkLauncher) {
                MarkLauncher.setValue(str);
            } else {
                alert("JsInterfaceDemo not found");
            }
        });

         var remote = function(str) {
            inputEle.value = str;
        }


</script>
